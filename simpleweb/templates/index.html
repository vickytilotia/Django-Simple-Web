{%extends 'base.html'%}

{% block title %} Home{% endblock title %} Home

{% block body %}

<div class="container-fluid my-4 px-0">
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1600x500/?nature,tree" class="d-block w-100" alt="This image is not available">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x500/?nature,water" class="d-block w-100" alt="This image is not available">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x500/?nature,car" class="d-block w-100" alt="This image is not available">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
</div>

{% endblock body %}
