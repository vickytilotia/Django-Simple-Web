{%extends 'base.html'%}

{% block title %}Services{% endblock title %} Home

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>form</title>
</head>

{% block body %}



    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Registration Form<br /><br /></h2>
            <div class="form-group"><label>Email Address</label><input type="email" class="form-control" name="email" placeholder="example@gmail.com" inputmode="email" required autocomplete="on" /></div>
            <div class="form-group">
                <ul class="list-group"></ul>
            </div>
            <div class="form-group"><label>Title</label><select class="form-control">
                    <optgroup label="Selec an option...">
                        <option value="12" selected>Mr</option>
                        <option value="13">Mrs</option>
                        <option value="14">Ms</option>
                    </optgroup>
                </select></div>
            <div class="form-group"><label>First Name</label><input type="text" class="form-control" placeholder="first name" name="first_name" /></div>
            <div class="form-group"><label>Last Name</label><input type="text" class="form-control" name="last_name" placeholder="last name" /></div>
            <div class="form-group"><label>Date of Birth<input class="form-control" type="date" name="dob" /></label></div>
            <div class="form-group"><label>Gender</label><select class="form-control">
                    <optgroup label="Select an option..">
                        <option value="12">Male</option>
                        <option value="13">Female</option>
                        <option value="14">other</option>
                    </optgroup>
                </select></div>
            <div class="form-group"><label>Mobile Number</label><input type="tel" class="form-control" name="phone_number" placeholder="phone number" required minlength="10" maxlength="12" /></div>
            <div class="form-group"><label>Candidate Type</label><select class="form-control">
                    <optgroup label="Select an option..">
                        <option value="12" selected>Locum</option>
                        <option value="13">Locum Allied</option>
                    </optgroup>
                </select></div>
            <div class="form-group"><label>Address line 1</label><input type="text" class="form-control" name="addr1" placeholder="address line 1" /></div>
            <div class="form-group"><label>Address line 2</label><input type="text" class="form-control" name="addr2" placeholder="address line 2" /></div>
            <div class="form-group"><label>City/Town</label><input type="text" class="form-control" name="city" placeholder="city/town" /></div>
            <div class="form-group"><label>Post Code</label><input type="number" class="form-control" /></div>
            <div class="form-group"><label>Country</label><select class="form-control">
                    <optgroup label="Select an option">
                        <option value="12" selected>USA</option>
                        <option value="13">UK</option>
                        <option value="14">Germany</option>
                    </optgroup>
                </select></div>
            <div class="form-group"><label>Password</label><input type="password" class="form-control" name="password" placeholder="password" required minlength="6" maxlength="20" /></div>
            <div class="form-group"><label>Retype Password</label><input type="password" class="form-control" name="rpassword" placeholder="password" minlength="6" maxlength="20" /></div><small class="form-text text-muted"><br />Required fields are marked with <strong>*</strong><br /><br /></small>
            <div class="form-group"><button class="btn btn-primary" type="submit">Submit </button></div>
        </form>
    </div>




{% endblock body %}
